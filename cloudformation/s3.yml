AWSTemplateFormatVersion: "2010-09-09"

Description: Template generated by rain

Parameters:
  S3BucketName:
    Type: String

Resources:
  MyBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub d-ito-${S3BucketName}
      AccessControl: PublicRead
      ObjectLockEnabled: false
      PublicAccessBlockConfiguration: # Optional
        BlockPublicAcls: false # Optional
        BlockPublicPolicy: false # Optional
        IgnorePublicAcls: false # Optional
        RestrictPublicBuckets: false # Optional
      Tags:
        - Key: Name
          Value: !Sub test-${S3BucketName}
      VersioningConfiguration:
        Status: Enabled
