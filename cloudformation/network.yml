############################################
# PrivateSubnet (AZ: ap-northeast-1a)
############################################
  PrivateSubnet1a:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select
        - 0
        - Fn::GetAZs: !Ref AWS::Region
      CidrBlock: !Select
        - 3
        - Fn::Cidr:
          - !GetAtt VPC.CidrBlock
          - 4
          - 8
      VpcId: !Ref VPC
      Tags:
        - Key: Name
