############################################
# NATGateway (AZ: ap-northeast-1a)
############################################
  NatGateway1a:
    Type: AWS::EC2::NatGateway
    Condition: NeedNat
    Properties:
      AllocationId: !GetAtt EIP1a.AllocationId
      SubnetId: !Ref PublicSubnet1a
      Tags:
        - Key: Name
          Value: !Sub ${Env}-nat-1a

  EIP1a:
    Type: AWS::EC2::EIP
    Condition: NeedNat
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Ref ${Env}-eip-1a

  NatRoute1a:
    Type: AWS::EC2::Route
    Condition: NeedNat
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref NatGateway1a
      RouteTableId: !Ref PrivateSubnet1a

############################################
# NATGateway (AZ: ap-northeast-1c)
############################################
  NatGateway1c:
    Type: AWS::EC2::NatGateway
    Condition: NeedNat
    Properties:
      AllocationId: !GetAtt EIP1c.AllocationId
      SubnetId: !Ref PublicSubnet1c
      Tags:
        - Key: Name
          Value: !Sub ${Env}-nat-1c

  EIPAttachedToNatGateway1c:
    Type: AWS::EC2::EIP
    Condition: NeedNat
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Ref ${Env}-eip-1c

  NatRoute1c:
    Type: AWS::EC2::Route
    Condition: NeedNat
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref NatGateway1c
      RouteTableId: !Ref PrivateSubnet1c

Outputs:
  VpcId:
    Value: !Ref VPC
    Export:
      Name: !Sub ${Env}-VpcId

  PublicSubnet1a:
    Value: !Ref PublicSubnet1a
    Export:
      Name: !Sub ${Env}-PublicSubnet1a

  PublicSubnet1c:
    Value: !Ref PublicSubnet1c
    Export:
      Name: !Sub ${Env}-PublicSubnet1c

  PublicSubnet1d:
    Value: !Ref PublicSubnet1d
    Export:
      Name: !Sub ${Env}-PublicSubnet1d

  PrivateSubnet1a:
    Value: !Ref PrivateSubnet1a
    Export:
      Name: !Sub ${Env}-PrivateSubnet1a

  PrivateSubnet1c:
    Value: !Ref PrivateSubnet1c
    Export:
      Name: !Sub ${Env}-PrivateSubnet1c

  PrivateSubnet1d:
    Value: !Ref PrivateSubnet1d
    Export:
      Name: !Sub ${Env}-PrivateSubnet1d
